<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h2>Post Your Comments</h2>
		<form id="comments">
			<label>Name*</label>
			<input name="name" required="required"></input><br/>
			<label>E-mail*</label>
			<input name="email" required="required"></input><br/>
			<label>State</label>
			<input name="state" placeholder="MA"></input><br/>
			<label>Comment</label><br/>
			<textarea name="comment" id="comments" placeholder="Enter Comment" rows="4" cols="40"></textarea><br/>
			<input type="submit" value="Submit Comment"/>
		</form>
	</body>
</html>
