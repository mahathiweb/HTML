<!DOCTYPE>
<html>
	<head></head>
	<style>
		table
		{
			width: 100%;
			table-layout: fixed;
			border: 2px solid #dddddd;
		}
		th
		{
			border: 2px solid #dddddd;
		}
		td
		{
			padding: 50px;
			border: 2px solid #dddddd;
		}
		.halloween 
		{
			width:100%;
			height:100%;
			background-image: url('https://img.clipartfest.com/19fae3b91e0ded35d5e0b321e937cc33_happy-halloween-clip-art-happy-halloween-clipart-free_391-400.jpeg');
			background-repeat:no-repeat;background-size:100% 100%;
			border: 1px solid black;
		}
		.scorpio 
		{
			width:100%;
			height:100%;
			background-image: url('http://zodiacstation.com/wp-content/uploads/2015/10/scorpio-full.jpg');
			background-repeat:no-repeat;background-size:100% 100%;
			border: 1px solid black;
		}
		.columbus 
		{
			width:100%;
			height:100%;
			background-image: url('http://chewonthatblog.com/wp-content/uploads/2010/10/columbus-day.jpg');
			background-repeat:no-repeat;background-size:100% 100%;
			border: 1px solid black;
		}
	</style>
	<body>
		<h1 align="center">October 2009</h1>
		<table>
			<tr>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr>
				<td bgcolor= "#dddddd"></td>
				<td bgcolor= "#dddddd"></td>
				<td bgcolor= "#dddddd"></td>
				<td bgcolor= "#dddddd"></td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td bgcolor="yellow">7 <strong><a href="">World Smile Day</a></strong></td>
				<td>8</td>
				<td bgcolor="green">9 <strong><a href="">Leif Erikson Day</a></strong></td>
				<td>10</td>
			</tr>
			<tr>
				<td>11</td>
				<td class="columbus">12</td>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>17</td>
			</tr>
			<tr>
				<td>18</td>
				<td>19</td>
				<td>20</td>
				<td>21</td>
				<td>22</td>
				<td class="scorpio">23</td>
				<td>24</td>
			</tr>
			<tr>
				<td bgcolor="#FFDAB9">25 <strong><a href="">World Pasta Day</a></strong></td>
				<td>26</td>
				<td>27</td>
				<td>28</td>
				<td>29</td>
				<td>30</td>
				<td class="halloween">31</td>
			</tr>
		</table>
	</body>
</html>
